<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="/static/auth_style.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Вход</h2>
        
        <!-- Форма логина -->
        <form id="login-form" class="form" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Войти</button>
            <p class="toggle-link">Нет аккаунта? <a href="#" onclick="toggleForms()">Зарегистрируйтесь здесь</a></p>
        </form>
        
        <!-- Форма регистрации -->
        <form id="register-form" class="form hidden" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Зарегистрироваться</button>
            <p class="toggle-link">Уже есть аккаунт? <a href="#" onclick="toggleForms()">Войдите здесь</a></p>
        </form>
    </div>

    <script src="/static/auth_script.js"></script>
</body>
</html>
